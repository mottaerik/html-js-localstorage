<body style="background-color: rgb(138, 138, 138); font-family: Arial; display: flex; justify-content: center ;align-items: center; height: 100vh; margin: 0;">
    <form onsubmit="return salvar()">
        <h2>Cadastro de Usuário</h2>
        <label for="usuario">Usuário</label>
        <input id="usuario" required type="text" minlength="3" maxlength="150"/>
        <br><br>
        <label for="senha">Senha:</label>
        <input id="senha" required type="password"/>
        <br><br>
        <button class="botao2">Salvar</button>
    </form>
