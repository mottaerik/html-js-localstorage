<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background-color: rgb(138, 138, 138); font-family: Arial; display: flex; justify-content: center ;align-items: center; height: 100vh; margin: 0;">
    <form onsubmit="return salvar()">
        <h2>Cadastro de Usuário</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" minlength="3" maxlength="150" required><br><br>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required><br><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" minlength="11" maxlength="11" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="genero">Gênero:</label>
            <select id="genero" name="genero" required>
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select><br><br>

            <label for="fotoPerfil">Foto de Perfil:</label>
            <input type="file" id="fotoPerfil" name="fotoPerfil" accept="image/*"><br><br>

            <button type="submit">Cadastrar</button>
            <button type="reset">Limpar</button>
        </form>

        <form>
        <a href="./telaInicio.html"><button class="botao1">Voltar</button></a>
        <a href="./consulta.html"><button class="botao1">Consulta</button></a>
        </form>

    <footer>
        <a href="https://github.com/mottaerik" class="botao2">Clique aqui para acessar meu GitHub</a>
    </footer>

    <div id="tabelaCadastro"></div>
    <script src="./cadastro.html"></script>
</body>
</html>
